<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminFlex</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body>

<div class="pagina">
	<header class="header">
		<div class="nombre-sitio">
			<h1 class="escritorio">Adminflex</h1>
			<h1 class="movil">AF</h1>
		</div>
		<div class="barra">
			<div class="menu-izquierdo">
				<i class="fas fa-arrow-left"></i>
				<i class="fas fa-arrow-right"></i>
			</div>
			<div class="menu-derecho">
				<div class="mensaje caja">
					<a href="#">
						<i class="fas fa-comment-alt">
							mensaje
							<span>20</span>
						</i>
					</a>
				</div>
				<div class="alertas caja">
					<a href="#">
						<i class="fas fa-bell">
							alertas
							<span>10</span>
						</i>
					</a>
				</div>
				<div class="cerrar caja">
					<a href="#">
						<i class="fas fa-comment-alt">
							cerrar
						</i>
					</a>
				</div>
			</div>
		</div>
	</header>

	<main class="contenedor-principal">
		<aside class="sidebar">

			<div class="usuario">
				<img src="img/usuario.svg" alt="">
				<p>Welcome <span>Developer</span></p>
			</div>

			<div class="buscador">
				<input type="text">
			</div>

			<div class="menu-admin">
				<h2>Menu Administrador</h2>
				<ul class="menu">
					<li>
						<a href="#">
							<i class="fas fa-address-book"></i>Clientes
						</a>
						<ul>
							<li><a href="" class="typefontli"><i class="fas fa-list"></i>Ver Todo</a></li>
							<li><a href="" class="typefontli"><i class="fas fa-plus"></i>Agregar nuevo</a></li>
						</ul>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-chart-line"></i>Ventas
						</a>
						<ul>
							<li><a href="" class="typefontli">Facturacion</a></li>
							<li><a href="" class="typefontli">Libro de ventas</a></li>
						</ul>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-box"></i>Inventario
						</a>
						<ul>
							<li><a href="" class="typefontli">Almacen</a></li>
							<li><a href="" class="typefontli">deposito</a></li>
						</ul>						
					</li>
						<li>
						<a href="#">
							<i class="fas fa-file-alt"></i>facturas
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-calendar-alt"></i>calendario
						</a>
					</li>
						<li>
						<a href="#">
							<i class="fas fa-pencil-alt"></i>editar perfil
						</a>
					</li>
				</ul>
			</div>
		</aside>
		<div class="contenido">
			<p>loren ipsum</p>
		</div>
	</main>
</div>

<script src="js/app.js" defer></script>
</body>
</html>
